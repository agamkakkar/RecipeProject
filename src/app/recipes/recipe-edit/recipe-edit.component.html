<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recipeEditForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit"
            [disabled]="!recipeEditForm.valid">Save</button>
            <button class="btn btn-danger" type="button"
            (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="recipeName">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image Url</label>
              <input type="text" class="form-control" id="imagePath"
              formControlName="recipeImagePath" #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" id="description" rows="4"
              formControlName="recipeDescription"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="recipeIngredients">
            <div class="row" *ngFor="let control of controls;let i = index"
             [formGroupName]="i">
              <div class="col-xs-7">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-3">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-danger"
                (click)="onDeleteIngredient(i)">X</button>
              </div>
              <hr>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" type="button"
                (click)="onAddIngredients()"> Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
